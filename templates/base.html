<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Twitter Clone{% endblock %}</title>
  </head>
  <body>
    <!-- header  -->
    <header class="mb-3">
      {% if  request.user.is_authenticated %}
      <p>アカウント名 {{ request.user }} でログイン中です！</p>
      {% endif%}
      <nav>
        <ul>
          <li><a href="{% url 'welcome:welcome' %}">Twitter Clone</a></li>
          {% if not request.user.is_authenticated %}
          <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
          <li><a href="{% url 'accounts:login' %}">Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <!-- /header  -->

    <!-- main  -->
    <main>{% block content %} {% endblock %}
      {% if request.user.is_authenticated %}
        <form method="POST" action="/accounts/logout/"> {% csrf_token %}
          <button type="submit">ログアウト</button>
        </form>
      {% endif %}
    </main>
    <!-- /main  -->
  </body>
</html>
