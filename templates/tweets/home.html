{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}
<h1>Homeです！</h1>
<a href="{% url 'tweets:create' %}">ツイートする</a>
<a href="{% url 'accounts:user_profile' username=user.username %}">プロフィール</a>
<form method="POST" action="/accounts/logout/"> {% csrf_token %}
    <button type="submit">ログアウト</button>
    </form>
{% for tweet in tweets %}
<li><p>{{ tweet.user.username }}</p><p><a href="{% url 'tweets:detail' pk=tweet.pk %}">{{ tweet.content }}</a></p><p>{{ tweet.created_at }}</p></li>
{% endfor %}
{% endblock %}
